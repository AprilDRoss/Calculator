<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="calculatorContainer">
        <div class="first-row">
          <p id="clearbutton" class="clearbutton">C</p>
          <p id="window"></p>
        </div>
        <div class="second-row">
          <p id="7" class="button">7</p>
          <p id="8" class="button">8</p>
          <p id="9" class="button">9</p>
          <p id="/" class="operator">/</p>
        </div>
        <div class="third-row">
          <p id="4" class="button">4</p>
          <p id="5" class="button">5</p>
          <p id="6" class="button">6</p>
          <p id="*" class="operator">*</p>
        </div>
        <div class="fourth-row">
          <p id="1" class="button">1</p>
          <p id="2" class="button">2</p>
          <p id="3" class="button">3</p>
          <p id="-" class="operator">-</p>
        </div>
        <div class="fifth-row">
          <p id="0" class="button">0</p>
          <p id="." class="button">.</p>
          <p id="=" class="equalBtn">=</p>
          <p id="+" class="operator">+</p>
        </div>
      </div>
      </div>
    </div>
<script src="main.js"></script>
  </body>
</html>
